<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2 p-3 text-center w-50 bg-white border">
        <h1 class="text-info mt-1">Country Details</h1>
        <input id="country" type="text" placeholder="country name" class="form-control">
        <button onclick="countryData()" class="btn btn-outline-info mt-3" type="button">Search</button>
    </div>

    <div id="result" class="container w-25 bg-white border mt-3 p-3 text-center">

    </div>
</body>
<script>
    function countryData() {
        countryName = country.value
        fetch(`https://restcountries.com/v2/name/${countryName}?fullText=true`)
        .then(data => data.json()).then(data => displayData(data))
    }

    function displayData(countryData) {
        countryName = countryData[0].name
        capital = countryData[0].capital
        population = countryData[0].population
        flag = countryData[0].flag
        currencycode = countryData[0].currencies[0].code
        symbol = countryData[0].currencies[0].symbol
        lang = countryData[0].languages[0].name

        result.innerHTML=`
        <div class="card " style="width: 100%;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${countryName}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital - ${capital}</li>
    <li class="list-group-item">Population - ${population}</li>
    <li class="list-group-item">Currencycode - ${currencycode}</li>
    <li class="list-group-item">Symbol - ${symbol}</li>
    <li class="list-group-item">lang - ${lang}</li>
  </ul>
</div>
      `
    }
</script>

</html>
